<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/adminlte/plugins/fontawesome-free/css/all.min.css"
    />

    <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0" />
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
      .main-sidebar {
        background-color: #333 !important;
      }

      .btn-primary {
        background-color: #ff5100 !important;
      }
      .btn-primary:hover,
      .btn-primary:active {
        color: #000000 !important;
        box-shadow: 1px 1px 1px solid #ff5100 !important;
      }
      .btn,
      .btn:focus {
        box-shadow: none !important;
        border: 0px solid #ff5100;
      }
    </style>
  </head>
  <body class="hold-transition sidebar-mini">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="/adminlte/plugins/jquery/jquery.min.js"></script>

    <script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/adminlte/dist/js/adminlte.min.js?v=3.2.0"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
